<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>AutoSound44</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>

<body>

	<ul class="breadcrumb">
		<li><a href="index.html">Главная</a></li>
		<li><a href="info.html">О Нас</a></li>
		<li><a href="login.html">Войти</a></li>
	</ul>

	<header class="header">
		
		<div class="container text-center">
			<img class="logo" src="img/logo/car.jpg" width="250" alt="Машина">
			<div class="site-title">AutoSound44</div>
			<p class="lead">Авторизация</p>
		</div>
	</header>


	<div class="container">
		<form>
			<fieldset>
				<legend for="email">Email:</legend>
				<input type="text" name="mail" id="mail" placeholder="Укажите email" required>
			</fieldset>
			<fieldset>
				<legend for="psw">Пароль:</legend>
				<input type="text" name="password" placeholder="Укажите пароль" id="password">
			</fieldset>

			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить
			</label>
		
			<button type="submit" class="registerbtn" id="submit">Войти</button>
		</form>
	</div>

	<div class="container signin">
		<p>Нет аккаунта? <a href="reg.html">Регистрация</a>.</p>
	</div>

  </div>
  <script src="./js/login.js"></script>

</body>
</html>
